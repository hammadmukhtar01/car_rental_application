<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body
    style="font-family: Arial, sans-serif; color: #333; margin: 0; padding: 0"
  >
    <div style="text-align: center; padding-top: 20px">
      <div
        style="
          width: 100%;
          max-width: 600px;
          margin: 0 auto;
          /* background-color: rgba(255, 255, 255, 0.8);
          background-image: url('https://www.milelecarrental.com/static/media/email-bg.png');
          background-size: cover;
          background-repeat: no-repeat; */
        "
      >
        <table
          width="100%"
          cellpadding="0"
          cellspacing="0"
          border="0"
          style="width: 100%; max-width: 600px"
        >
          <tr>
            <td style="padding: 0">
              <img
                src="https://www.milelecarrental.com/static/media/email-logo.png"
                alt="Milele Car Rental"
                style="width: 100%; max-width: 600px"
              />
            </td>
          </tr>
          <tr>
            <td style="padding: 50px">
              <img
                src="https://www.milelecarrental.com/static/media/mail-icon.png"
                alt="Email"
                width="60"
                style="vertical-align: middle; margin-right: 8px"
              />
              <h1 style="font-size: 24px">Hi, {{fname}} {{lname}}!</h1>

              <h3 style="font-size: 18px">
                Thank you for signing up. We appreciate your registeration with
                Milele Car Rental.
              </h3>

              {{dynamicContent}}
              
              <div>
                <hr
                  style="
                    width: 30%;
                    border: 1px solid #e87a28;
                    margin: 1rem auto !important;
                    opacity: 1;
                  "
                />
              </div>
              <p style="font-size: 16px; line-height: 1.5">
                <b>If you cannot wait, Get in touch with us!</b>
              </p>
              <p style="font-size: 16px; line-height: 1.5">
                <a
                  href="https://wa.me/971544519432"
                  style="text-decoration: none; color: inherit"
                >
                  <img
                    src="https://www.milelecarrental.com/static/media/whatsapp-icon.png"
                    alt="WhatsApp"
                    width="40"
                    style="vertical-align: middle; margin-right: 8px"
                  />
                </a>
                <a
                  href="tel:+971544519432"
                  style="text-decoration: none; color: inherit"
                >
                  <img
                    src="https://www.milelecarrental.com/static/media/phone-icon.png"
                    alt="Phone"
                    width="40"
                    style="vertical-align: middle; margin-right: 8px"
                  />
                </a>
                <b>+971 54 451 9432</b>
              </p>
            </td>
          </tr>
        </table>
      </div>

      <div style="background-color: #ececec; padding: 10px 0">
        <div>
          <div style="margin: 30px 0">
            <a
              href="https://www.facebook.com/milelecarrental/"
              style="text-decoration: none; color: inherit"
            >
              <img
                src="https://www.milelecarrental.com/static/media/facebook-icon.png"
                alt="Facebook"
                width="40"
                style="vertical-align: middle; margin-right: 8px"
              />
            </a>
            <a
              href="https://www.youtube.com/channel/UCGZsbfATcMxEBbz1PWAKt0A"
              style="text-decoration: none; color: inherit"
            >
              <img
                src="https://www.milelecarrental.com/static/media/youtube-icon.png"
                alt="Youtube"
                width="40"
                style="vertical-align: middle; margin-right: 8px"
              />
            </a>
            <a
              href="https://www.instagram.com/milelecarrentals/"
              style="text-decoration: none; color: inherit"
            >
              <img
                src="https://www.milelecarrental.com/static/media/instagram-icon.png"
                alt="Instagram"
                width="40"
                style="vertical-align: middle; margin-right: 8px"
              />
            </a>
            <a
              href="https://www.tiktok.com/@milelecarrental"
              style="text-decoration: none; color: inherit"
            >
              <img
                src="https://www.milelecarrental.com/static/media/tiktok-icon.png"
                alt="Tiktok"
                width="40"
                style="vertical-align: middle; margin-right: 8px"
              />
            </a>
          </div>
          <div
            class="website-urls-integrate"
            style="
              text-align: center;
              margin: 20px 0;
              display: flex;
              justify-content: space-evenly;
            "
          >
            <table
              align="center"
              style="margin: 0 auto; width: 100%; max-width: 400px"
            >
              <tr>
                <td style="text-align: center">
                  <a
                    href="https://www.milelecarrental.com/"
                    style="color: inherit; margin: 0 10px"
                  >
                    <b>Our Website</b>
                  </a>
                </td>
                <td style="text-align: center">
                  <a
                    href="https://www.milelecarrental.com/vehicles"
                    style="color: inherit; margin: 0 10px"
                  >
                    <b>Our Fleet</b>
                  </a>
                </td>
              </tr>
            </table>
          </div>
          <hr
            style="
              width: 80%;
              border: 1px solid #e87a28;
              margin: 1rem auto !important;
              opacity: 1;
            "
          />
          <p style="font-size: 14px; color: #666">
            <span class="bottom-bar-copyright-text text-white">
              Copyright &copy; 2023. Milele Car rental <br />All Rights
              Reserved.
            </span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
